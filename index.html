<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Canculator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>

<body class="bg-dark text-light">
  <!-- <button class="btn btn-outline-info w-100 mb-2 obnule">
    Обнулить
  </button> -->

  <div class="calculator">
    <div class="container w-50 pt-5">
      <h1>Калькулятор</h1>
      <div class="ryt ">

        <input type="text" class="form-control mb-1  start-100" placeholder="Введите число" id="input1" value=""
          disabled />
      </div>

      <div class="text-center margin">
        <button class="js-btn btn-r">1</button>
        <button class="js-btn btn-r">2</button>
        <button class="js-btn btn-r">3</button>
        <button class="btn btn-success  ert js-btn">+</button>
        <!-- <button class="btn btn-success flex-grow-1 mx-2 js-btn">+</button> -->

        <div>
          <button class="js-btn btn-r">4</button>
          <button class="js-btn btn-r">5</button>
          <button class="js-btn btn-r">6</button>
          <button class="btn btn-danger  ert js-btn">-</button>
        </div>

        <div>
          <button class="js-btn btn-r">7</button>
          <button class="js-btn btn-r">8</button>
          <button class="js-btn btn-r">9</button>
          <button class="btn btn-warning   ert js-btn">*</button>
        </div>

        <div class="">
          <button class="js-btn btn-r">.</button>
          <button class="js-btn btn-r">0</button>
          <button class="js-btn btn-r">=</button>
          <button class="btn btn-primary ert js-btn">/</button>
        </div>

      </div>
      <div class="row">

        <div class="text-center">

          <button class="btn btn-outline-info  mb-2 obnule">
            Обнулить
          </button>
        </div>
      </div>

    </div>
  </div>




  <script src="app.js"></script>

</body>

</html>
